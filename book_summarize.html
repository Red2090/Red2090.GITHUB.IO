<body>
    <nav class="navbar">
        <div class="left-links">

        <div class="right-links">

    <div class="content">
        <input type="file" accept="image/*" id="cameraInput" capture="camera" style="display: none;" />
        <button class="rounded-button" id="takePhotoButton">æ‹ç…§</button>
        <img id="photo" src="" alt="ç”¨æˆ·æ‹æ‘„çš„ç…§ç‰‡" style="display: none; width: 100%; max-width: 300px;" />
        <button class="rounded-button" id="confirmButton" style="display: none; margin-top: 10px;">ç¡®å®š</button>
        <div id="ocrResult" style="margin-top: 10px;"></div>
        <div id="apiStatus" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <script>
        const cameraInput = document.getElementById('cameraInput');
        const takePhotoButton = document.getElementById('takePhotoButton');
        const photo = document.getElementById('photo');
        const confirmButton = document.getElementById('confirmButton');
        const ocrResult = document.getElementById('ocrResult');
        const apiStatus = document.getElementById('apiStatus');

        takePhotoButton.addEventListener('click', () => {
            cameraInput.click();
        });

        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                    confirmButton.style.display = 'block';
                    ocrResult.innerHTML = '';  // æ¸…é™¤ä¹‹å‰çš„ç»“æœ
                    apiStatus.innerHTML = '';   // æ¸…é™¤ä¹‹å‰çš„ API çŠ¶æ€
                };
                reader.readAsDataURL(file);
            }
        });

        confirmButton.addEventListener('click', async () => {
            apiStatus.innerHTML = 'æ­£åœ¨è¿æ¥åˆ°ç™¾åº¦ API...'; // æ˜¾ç¤ºè¿æ¥çŠ¶æ€
            const result = await sendImageToApi(photo.src.split(',')[1]); // åªå– Base64 éƒ¨åˆ†
            ocrResult.innerText = result;
        });

        async function sendImageToApi(imageData) {
            const configUrl = 'config.json';
            let config = null;

            try {
                const response = await fetch(configUrl);
                config = await response.json();
            } catch (error) {
                console.error('Error loading config:', error);
                throw new Error('Failed to load configuration.');
            }

            const requestUrl = "https://aip.baidubce.com/rest/2.0/ocr/v1/webimage";
            const accessToken = config.access_token;
            const requestUrlWithToken = `${requestUrl}?access_token=${accessToken}`;

            const params = { image: imageData };
            const headers = { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8' };

            try {
                const response = await fetch(requestUrlWithToken, {
                    method: 'POST',
                    headers: headers,
                    body: new URLSearchParams(params)
                });

                // æ˜¾ç¤ºåŸå§‹è¿”å›å€¼
                const rawResponse = await response.text(); // è·å–åŸå§‹æ–‡æœ¬å“åº”
                apiStatus.innerHTML += `<br>åŸå§‹è¿”å›å€¼: ${rawResponse}`; // æ˜¾ç¤ºåŸå§‹è¿”å›å€¼

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = JSON.parse(rawResponse); // è§£æ JSON
                if (data.words_result && Array.isArray(data.words_result)) {
                    return data.words_result.map(item => item.words).join('\n');
                } else {
                    return 'æœªæ£€æµ‹åˆ°æ–‡å­—';
                }
            } catch (error) {
                console.error('Error sending image to API:', error);
                throw new Error('å‡ºç°é”™è¯¯ã€‚');
            }
        }
    </script>
</body>
